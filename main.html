<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="" method="post" name="Feedback Form">
	<h1>Feedback Form</h1>
	<label for="name">Name</label>
	<input type="text" id="name"  minlength="3" maxlength="50" required>
	<br>
	<label for="portfolio">Portfolio</label>
	<input type="url" id="portfolio" required>
	<br>
	<label for="favColor">Color</label>
	<input type="color" id="favColor" required>
	<br>
	<label for="likeness">Likeness</label>
	<input type="range" id="likeness" max="100" min="1" required>
	
	<button type="submit" id="submit" value="submit" name="submit">
	Submit</button>
</form>
</body>

</html>
